<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Задача 9: анализатор текста</title>
</head>

<body class="body">
    <h1>Задача 9 Кондриковой Елены</h1>
    <h2>Задача: Анализатор текста с выводом статистики</h2>
    <form id="form">
        <label>Введите текст</label>
        <textarea class='user-text' placeholder="Введите текст для анализа"></textarea>
        <button class="analyze-text">Провести анализ текста</button>
    </form>
    <div class="result">
        <p>Общее количество слов</p>
        <p class="word-quantity"></p>
        <p>Первые 10 слов текста</p>
        <p class="ten-word"></p>
        <p>Первое предложение из текста</p>
        <p class="first-sentence"></p>
    </div>
    <script src="script.js"></script>
</body>

</html>
